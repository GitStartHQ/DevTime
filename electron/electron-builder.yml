appId: 'ee.gitstart.devtime'
productName: 'GitStart DevTime'
asar: false
asarUnpack:
    - scripts
    - shared

npmRebuild: false

directories:
    output: 'packaged'
files:
    - '!__tests__'
    - '!__e2e__'
    - '!__mocks__'
    - '!app'
    - '!custom_typings'
    - '!util'
    - '!test'
    - '!release'
    - '!travis_wait*'

publish:
    - github

protocols:
    - name: GitStart DevTime
      schemes:
          - x-gitstart-devtime

mac:
    category: public.app-category.productivity

linux:
    category: Utility
    mimeTypes: [x-scheme-handler/'GitStart DevTime'] # Define MimeType
    desktop:
        exec: 'GitStart DevTime'
    target:
        - AppImage
        - deb
