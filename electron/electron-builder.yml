appId: 'ee.gitstart.devtime'
productName: 'GitStart DevTime'
asar: false
asarUnpack:
  - scripts
  - shared
extraResources:
  - tracker.db
artifactName: '${productName}.${ext}'

directories:
  output: 'packaged'
files:
  - '!__tests__'
  - '!__e2e__'
  - '!__mocks__'
  - '!app'
  - '!custom_typings'
  - '!util'
  - '!test'
  - '!release'
  - '!travis_wait*'

publish:
  - github

protocols:
  - name: GitStart DevTime
    schemes:
      - x-gitstart-devtime

win:
  target:
    - target: 'nsis'
      arch:
        - x64
        - ia32

mac:
  category: public.app-category.productivity

linux:
  icon: 'shared/img/icon/GitStart-DevTime-Icon_big.icns'
  category: Utility
  target:
    - AppImage
    - deb
